<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - AlertaBH</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #FFA500;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .exclamation {
            background-color: black;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        .brand {
            color: red;
            font-weight: bold;
            margin-left: 5px;
            font-size: 18px;
        }
        .registration-form {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #666;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            color: #666;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
            box-sizing: border-box;
            border-radius: 4px;
        }
        input:focus {
            border-color: #FFA500;
            outline: none;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444;
        }
        .terms {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }
        @media (max-width: 400px) {
            .registration-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="exclamation">!</span>
            <span class="brand">AlertaBH</span>
        </div>
        <form class="registration-form" action="processa_cadastro.php" method="post">
            <h2>Inscrição</h2>
            <label for="cpf">CPF</label>
            <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="000.000.000-00"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Digite no formato 000.000.000-00"
                required
            >

            <label for="name">Nome</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Seu nome"
                required
            >

            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="seu@email.com"
                required
            >

            <label for="password">Senha</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Sua senha (mín. 8 caracteres)"
                minlength="8"
                required
            >

            <button type="submit">Cadastrar</button>
            <p class="terms">Ao se inscrever, você concorda com os termos de inscrição.</p>
        </form>
    </div>
</body>
</html>
